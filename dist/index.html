<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Text Generator | SUSANTOKUN</title><link rel="shortcut icon" href="icon.png"><link rel="stylesheet" href="app.min.css"><script src="http://code.jquery.com/jquery-1.5.js"></script></head><body><header class="container mx-auto px-4 py-10 flex justify-center"><div class="text-xl">Text Generator By SUSANTOKUN</div></header><div class="container mx-auto px-4 flex justify-center"><form class="w-full max-w-lg"><div class="flex flex-wrap -mx-3"><div class="w-full px-3"><label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-title">Title</label> <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="title" type="text"></div></div><div class="flex flex-wrap -mx-3"><div class="w-full px-3"><label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-excerpt">Excerpt (<label class="text-blue-500">130 - 155</label>) : <label class="text-red-500" id="charNum"></label></label> <textarea id="excerpt" onkeyup="countChar(this)" class="resize-y h-24 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></textarea></div></div><div class="md:flex md:items-center mb-6"><div class="w-full"><button onclick="generate()" class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">Generate</button></div></div><div class="flex flex-wrap -mx-3"><div class="w-full px-3"><label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-strToLower">String to Lower</label> <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="str_to_lower" type="text"></div></div><div class="flex flex-wrap -mx-3"><div class="w-full px-3"><label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-strReplace">String Replace</label> <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="str_replace" type="text"></div></div></form></div><script src="app.min.js"></script></body></html>
